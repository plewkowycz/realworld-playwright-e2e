name: E2E
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  APP_BASE_URL: ${{ vars.APP_BASE_URL }}
  APP_API_URL: ${{ vars.APP_API_URL }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install e2e deps
        working-directory: e2e
        run: npm ci

      - name: Prettier check
        working-directory: e2e
        run: npm run format:check

      - name: ESLint check
        working-directory: e2e
        run: npm run lint

  test:
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('e2e/package-lock.json') }}

      - name: Install e2e deps
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright system deps
        working-directory: e2e
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Clone app
        run: |
          if [ ! -d app ]; then
            git clone --depth 1 https://github.com/NemTam/realworld-django-rest-framework-angular app
          fi

      - name: Build and start app stack
        run: |
          docker compose -f app/docker-compose.yml build
          docker compose -f app/docker-compose.yml up -d

      - name: Wait for backend
        run: |
          echo "Waiting for backend at $APP_API_URL..."
          timeout 120 bash -c '
            while ! curl -sf "$APP_API_URL/api/tags" > /dev/null 2>&1; do
              echo "Backend not ready, retrying..."
              sleep 2
            done
          '
          echo "Backend is ready!"

      - name: Wait for frontend
        run: |
          echo "Waiting for frontend at $APP_BASE_URL..."
          timeout 120 bash -c '
            while ! curl -sf "$APP_BASE_URL/" > /dev/null 2>&1; do
              echo "Frontend not ready, retrying..."
              sleep 2
            done
          '
          echo "Frontend is ready!"

      - name: Show container status
        run: docker compose -f app/docker-compose.yml ps

      - name: Run Playwright tests
        working-directory: e2e
        run: npx playwright test --reporter=github --trace=retain-on-failure

      - name: Show logs on failure
        if: failure()
        run: docker compose -f app/docker-compose.yml logs --tail=100

      - name: Tear down
        if: always()
        run: docker compose -f app/docker-compose.yml down -v

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report
          retention-days: 14

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: e2e/test-results/**/trace.zip
          retention-days: 14
